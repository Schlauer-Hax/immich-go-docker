on:
  push:
    branches:
      - main
  workflow_dispatch:
name: CI
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4.1.6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Get latest Release tags
        run: |
          curl -s https://api.github.com/repos/simulot/immich-go/releases | jq -r '.[0].tag_name' > tag
          echo "::set-output name=tag::$(cat tag)"
        id: get_latest_release

      - name: Build and push
        uses: docker/build-push-action@v6.6.1
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/simulot/immich-go:latest,ghcr.io/simulot/immich-go:${{ steps.get_latest_release.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max